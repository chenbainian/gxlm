<input type="button" data-url="{:url('api/client/step_1')}" class="click_btn btn btn-success-outline"
       value="连接-发公网IP,返回handle"/>

<input type="button" data-url="{:url('api/client/step_2')}" class="click_btn btn btn-warning-outline"
       value="断开-释放handle"/>

<input type="button" data-url="{:url('api/client/step_3')}" class="click_btn btn btn-warning-outline"
       value="发送VPN局域网地址,做策略路由"/>
<input type="button" data-url="{:url('api/client/step_4')}" class="click_btn btn btn-warning-outline" value="释放策略路由"/>

       value="发handle,返回子handle"/>

<form id="form_content">
    <div>
        服务器id<input type="text" name="srv_id" value="1">
    </div>
    <div>
        session_id:<input type="text" name="session_id" value="1234567">
    </div>
</form>
<input type="hidden" id="request_conn" value=""><!--请求连接-->
<input type="hidden" id="request_cut" value="{:url('/api/client/request_cut')}"><!--请求断开-->
<input type="hidden" id="re_conn" value="{:url('/api/client/re_conn')}"><!--请求重新连接-->

<script type="text/javascript">
    $(function () {
        var func = {
            init: function () {

            },
            //连接请求
            req: function (obj) {
                var url = obj.data('url');
                var param = $("#form_content").serialize();
                common.ajax_post(url, param, true, function (rt) {
                    common.post_tips(rt);
                    console.log(rt);
                });
            },

        };


        //连接
        $('.click_btn').click(function () {
            var obj = $(this);
            func.req(obj);
        });

    });



</script>
