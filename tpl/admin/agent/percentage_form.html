{extend name='base:base' /}
{block name="site_nav_0"}后台{/block}
{block name="site_nav_1"}代理商管理{/block}
{block name="site_nav_2"}
代理商充值规则
{/block}
{block name='content'}
<form class="form form-horizontal" id="form-article-add">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>标题：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="标题" name="title" value="{$info.title|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>充值金额条件：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="充值金额条件" name="condition_money" value="{$info.condition_money|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>赠送金额：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="赠送金额" name="present_money" value="{$info.present_money|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>折扣：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="显示用 7折为70" name="discount" value="{$info.discount|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>*赠送卡密类型：</label>
        <div class="formControls col-xs-8 col-sm-9">
             <span class="select-box radius">
                <select class="select" name="present_card" >
                    {volist name='all_card_cate' id='vo'}
                    <option value="{$vo.id}"  {notempty name="info.present_card"}{eq name="info.present_card" value="$vo.id"}selected{/eq}{/notempty} >{$vo.title|default=''}</option>
                    {/volist}
                </select>
            </span>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>赠送卡密数量：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="赠送卡密数量" name="present_card_num" value="{$info.present_card_num|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>规则状态：</label>
        <div class="formControls col-xs-8 col-sm-9">
             <span class="select-box radius">
                <select class="select" name="status" >
                    <option value="1"  {notempty name="info.status"}{eq name="info.status" value="1"}selected{/eq}{/notempty} >*生效</option>
                    <option value="-1"  {notempty name="info.status"}{eq name="info.status" value="-1"}selected{/eq}{/notempty}>*删除</option>
                </select>
            </span>
        </div>
    </div>

    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button class="btn btn-warning radius ok_submit" type="button" data-url="{:url('percentage_update')}">
                <i class="Hui-iconfont">&#xe632;</i>&nbsp;保存
            </button>

            <button onClick="layer_close();" class="btn btn-default radius" type="button">取消</button>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id|default=''}">
</form>
{/block}
