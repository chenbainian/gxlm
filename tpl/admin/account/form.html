{extend name='base:base' /}
{block name="site_nav_0"}后台{/block}
{block name="site_nav_1"}管理员管理{/block}
{block name="site_nav_2"}查看管理员
{/block}
{block name='content'}
<form class="form form-horizontal" id="form-article-add">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="用户名" name="username" value="{$info.username|default=''}">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录账号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="login_name" value="{$info.login_name|default=''}">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">密码：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="password" class="input-text"  name="password" value="123456">
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">角色：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select class="select-box" name="role_type">
                <option value="1" {if condition="$info.role_type eq 1"}selected="selected"{/if}>超级管理员</option>
                <option value="2" {if condition="$info.role_type eq 2"}selected="selected"{/if}>普通管理员</option>
            </select>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">状态：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select class="select-box" name="status">
                <option value="1" {if condition="$info.status eq 1"}selected="selected"{/if}>正常</option>
                <option value="2" {if condition="$info.status eq 2"}selected="selected"{/if}>禁用</option>
            </select>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">最后登录IP：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" disabled  name="last_login_ip" value="{$info.last_login_ip|default='未登录'}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">最后登录时间：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" disabled  name="last_login_time" value="{eq name="info.last_login_time" value=""}未登录{else/}{$info.last_login_time|date="Y-m-d H:i:s",###}{/eq}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">创建时间：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" disabled  name="create_time" value="{eq name="info.create_time" value=""}{else/}{$info.create_time|date="Y-m-d H:i:s",###}{/eq}">
        </div>
    </div>


    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  class="btn btn-warning radius ok_submit" type="button" data-url="{:url('update_do')}">
                <i class="Hui-iconfont">&#xe632;</i>保存
            </button>
            <button onClick="layer_close();" class="btn btn-default radius" type="button">取消</button>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id|default=''}">
</form>
{/block}
