{extend name='base:base' /}
{block name="site_nav_0"}后台{/block}
{block name="site_nav_1"}分类管理{/block}
{block name="site_nav_2"}查看分类
{/block}
{block name='content'}
<form class="form form-horizontal" id="form-article-add">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>分类名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="" name="name" value="{$info.name|default=''}">
        </div>
    </div>

    {if condition='$info.type neq 1'}
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">父级分类：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select class="select-box" name="parent_id">
                {volist name='par_cate' id='vo'}
                <option value="{$vo.id|default=''}">{$vo.name|default=''}</option>
                {/volist}
            </select>
        </div>
    </div>
    {/if}

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">状态：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select class="select-box" name="status">
                <option value="1" {if condition="$info.status eq 1"}selected="selected"{/if}>正常</option>
                <option value="2" {if condition="$info.status eq 2"}selected="selected"{/if}>禁用</option>
            </select>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">分类类型：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select class="select-box" name="type" disabled>
                <option value="1" {if condition="$info.type eq 1"}selected="selected"{/if}>顶级分类</option>
                <option value="2" {if condition="$info.type eq 2"}selected="selected"{/if}>子级分类</option>
            </select>
        </div>
    </div>



    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>排序号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="order" value="{$info.order|default=''}">
        </div>
    </div>

    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  class="btn btn-warning radius ok_submit" type="button" data-url="{:url('update_do')}">
                <i class="Hui-iconfont">&#xe632;</i>保存
            </button>
            <button onClick="layer_close();" class="btn btn-default radius" type="button">取消</button>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id|default=''}">
</form>
{/block}
