{extend name='base:base' /}
{block name="site_nav_0"}后台{/block}
{block name="site_nav_1"}用户管理{/block}
{block name="site_nav_2"}编辑用户{/block}
{block name='content'}
<form class="form form-horizontal" id="form-article-add">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>用户名称：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="用户名称" name="nick_name" value="{$info.nick_name|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>登录账号：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="登录账号" name="username" value="{$info.username|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>密码：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="不修改请留空" name="password">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2">类型：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <select class="select-box" name="type">
                <option value="1" {if condition="$info.type eq 1"}selected="selected"{/if}>初级会员</option>
                <option value="2" {if condition="$info.type eq 2"}selected="selected"{/if}>高级会员</option>
            </select>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>联系方式：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="phone"  value="{$info.phone|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>省份：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="province"  value="{$info.province|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>城市：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="city"  value="{$info.city|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>区域：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="area"  value="{$info.area|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>地址：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="addr"  value="{$info.addr|default=''}">
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>备注：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" placeholder="请输入" name="remark"  value="{$info.remark|default=''}">
        </div>
    </div>



    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  class="btn btn-warning radius ok_submit" type="button" data-url="{:url('update_do')}">
                <i class="Hui-iconfont">&#xe632;</i>修改
            </button>
            <button onClick="layer_close();" class="btn btn-default radius" type="button">取消</button>
        </div>
    </div>
    <input type="hidden" name="id" value="{$info.id|default=''}">
</form>
{/block}
