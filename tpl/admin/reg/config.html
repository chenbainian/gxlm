{extend name='base:base' /}
{block name="site_nav_0"}后台{/block}
{block name="site_nav_1"}注册推广{/block}
{block name="site_nav_2"}
注册推广配置
{/block}
{block name='content'}
<form class="form form-horizontal" id="form-article-add">
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邀请注册充值送时长开关：</label>
        <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="recharge_switch" class="select">
                    <option value="1"  {if condition="isset($conf['REG_RECHARGE_SWITCH']) AND $conf['REG_RECHARGE_SWITCH'] eq '1'"}selected="selected"{/if} >开启</option>
                    <option value="0" {if condition="isset($conf['REG_RECHARGE_SWITCH']) AND $conf['REG_RECHARGE_SWITCH'] eq '0'"}selected="selected"{/if} >禁用</option>
                </select>
				</span>
        </div>
    </div>
    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邀请注册充值触发时长：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" style="width:100px;" name="trigger_year" value="{$trigger['year']|default='0'}"> &nbsp年&nbsp
            <input type="text" class="input-text" style="width:100px;" name="trigger_month" value="{$trigger['month']|default='0'}"> &nbsp月&nbsp
            <input type="text" class="input-text" style="width:100px;" name="trigger_day" value="{$trigger['day']|default='0'}"> &nbsp日&nbsp
            <input type="text" class="input-text" style="width:100px;" name="trigger_hour" value="{$trigger['hour']|default='0'}"> &nbsp时&nbsp
            <input type="text" class="input-text" style="width:100px;" name="trigger_sec" value="{$trigger['sec']|default='0'}"> &nbsp分&nbsp
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>邀请注册充值赠送时长：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" style="width:100px;" name="present_year" value="{$present['year']|default='0'}"> &nbsp年&nbsp
            <input type="text" class="input-text" style="width:100px;" name="present_month" value="{$present['month']|default='0'}"> &nbsp月&nbsp
            <input type="text" class="input-text" style="width:100px;" name="present_day" value="{$present['day']|default='0'}"> &nbsp日&nbsp
            <input type="text" class="input-text" style="width:100px;" name="present_hour" value="{$present['hour']|default='0'}"> &nbsp时&nbsp
            <input type="text" class="input-text" style="width:100px;" name="present_sec" value="{$present['sec']|default='0'}"> &nbsp分&nbsp
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>注册绑定手机赠送开关：</label>
        <div class="formControls col-xs-8 col-sm-9">
				<span class="select-box">
				<select name="bind_switch" class="select">
                    <option value="1"  {if condition="isset($conf['REG_BIND_SWITCH']) AND $conf['REG_BIND_SWITCH'] eq '1'"}selected="selected"{/if} >开启</option>
                    <option value="0" {if condition="isset($conf['REG_BIND_SWITCH']) AND $conf['REG_BIND_SWITCH'] eq '0'"}selected="selected"{/if} >禁用</option>
                </select>
				</span>
        </div>
    </div>

    <div class="row cl">
        <label class="form-label col-xs-4 col-sm-2"><span class="c-red">*</span>注册绑定手机赠送时长：</label>
        <div class="formControls col-xs-8 col-sm-9">
            <input type="text" class="input-text" style="width:100px;" name="bind_year" value="{$bind['year']|default='0'}"> &nbsp年&nbsp
            <input type="text" class="input-text" style="width:100px;" name="bind_month" value="{$bind['month']|default='0'}"> &nbsp月&nbsp
            <input type="text" class="input-text" style="width:100px;" name="bind_day" value="{$bind['day']|default='0'}"> &nbsp日&nbsp
            <input type="text" class="input-text" style="width:100px;" name="bind_hour" value="{$bind['hour']|default='0'}"> &nbsp时&nbsp
            <input type="text" class="input-text" style="width:100px;" name="bind_sec" value="{$bind['sec']|default='0'}"> &nbsp分&nbsp
        </div>
    </div>

    <div class="row cl">
        <div class="col-xs-8 col-sm-9 col-xs-offset-4 col-sm-offset-2">
            <button  class="btn btn-primary radius ok_submit" type="button" data-url="{:url('update_conf')}">
                <i class="Hui-iconfont">&#xe632;</i>确定
            </button>
            <button onClick="layer_close();" class="btn btn-default radius" type="button">取消</button>
        </div>
    </div>
</form>
{/block}
